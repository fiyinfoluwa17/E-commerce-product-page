<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">

  </script>
  <!-- Bootstrap css cdn  -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

 <!-- bootstrap icon cdn -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>


<body>
  <div class="product-container">
    <div class="lightbox">
      <img class="carousel-image" src="./images/image-product-1.jpg" alt="Image 1">
          <div class="thumbnails">
            <div class="thumbnail" onclick="openLightbox(0)">
              <img src="./images/image-product-1-thumbnail.jpg" alt="Thumbnail 1"onclick="activateThumbnail(0)">
            </div>
            <div class="thumbnail" onclick="openLightbox(1)">
              <img src="./images/image-product-2-thumbnail.jpg" alt="Thumbnail 2"onclick="activateThumbnail(1)">
            </div>
            <div class="thumbnail" onclick="openLightbox(2)">
              <img src="./images/image-product-3-thumbnail.jpg" alt="Thumbnail 3" onclick="activateThumbnail(2)">
            </div>
            <div class="thumbnail" onclick="openLightbox(3)">
              <img src="./images/image-product-4-thumbnail.jpg" alt="Thumbnail 3"  onclick="activateThumbnail(3)">
            </div>
            <!-- Add more thumbnails as needed -->
          </div>
        
    </div>
    <div class="product-details">
        <h3>Sneaker Company</h3>
        <h2 class="product-text">Fall Limited Edition Sneakers</h2>
        <p class="description">These low-profile sneakers are your perfect casual wear companion. Featuring a 
          durable rubber outer sole, they’ll withstand everything the weather can offer.</p>
        <div class="price-section">
          <div class="price">$125.00 <span class="discount">50%</span></div>
          <div class="old-price"> <del>$250.00</del></div>
        </div>
        
        <div class="add-to-cart">
          <div class="order">
            <button id="decrement">-</button>
            <span id="quantity">0</span>
            <button id="increment">+</button>
        </div>
            <button id="addToCart"> <img src="./images/icon-cart.svg" class="p-2" width="25%" ><b class="text-cart">Add to Cart</b></button>
        </div>
    </div>
</div>


  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> Group 2</a>
  </div>
  <script src="./main.js"></script>
</body>
</html>
